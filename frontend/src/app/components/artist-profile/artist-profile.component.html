<div class="artist-banner">
  <img src="{{ (artist_info$ | async)?.artist_info?.artist_cover }}" class="banner-img" />

  <div class="overlay"></div>

  <div class="artist-info">
    <h1>
      {{ (artist_info$ | async)?.artist_info?.id }}
    </h1>
    <p>
      {{ (artist_info$ | async)?.artist_info?.album_count }} albums
    </p>
  </div>
</div>

<app-albums-list [albums]="(artist_info$ | async)?.albums"></app-albums-list>
